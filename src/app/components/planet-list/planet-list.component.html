<header *ngIf="!isLoading" class="header">
  <h1 class="title">STAR WARS PLANETS</h1>
</header>
<div *ngIf="!isLoading" class="main-container" >
<div *ngFor="let planet of planets">
  <app-new-card
  [planet] = 'planet'></app-new-card>
</div>
</div>
<app-pagination *ngIf="!isLoading"
  [currentPage]="currentPage"
  [totalPages]="totalPages"
  (pageChange)="loadPlanetDetails($event)">
</app-pagination>
<app-loader *ngIf="isLoading"></app-loader>
